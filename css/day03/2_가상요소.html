<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    p::before{
      content: "😀";
    }

    #txt2::after{
      content: "|";
    }

  </style>
</head>
<body>
  <h2>가상요소</h2>

  <p id="txt1">특정 상황에서 자주 쓰이는 요소를 미리 정의해 놓은것</p>
  <p id="txt2">직접 요소를 태그로 추가하지 않고도 사용할 수 있습니다</p>
</body>
</html>
