<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체선택자</title>
  <style>
    * {
      background-color: black;
      color: white;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>전체 선택자를 활용하겠습니다</h2>
  <p>전체 선택자는 *을 사용합니다</p>
  <ol>
    <li>전체선택자는 한 번에 모든 요소를 선택합니다</li>
    <li>너무 많은 요소가 HTML문서에서 사용되면 부하가 생깁니다</li>
  </ol>

</body>
</html>
