<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>자바스크립트 객체</h2>
   <script>
    let a = {
      title : '안성현의 대모험',
      page: 500,
      author: '홍길동',
      price: 15000, //마지막 콤마는 통일성을 위해 붙이기도 한다
      'book store' : '잠실', //띄어쓰기가 있는 문자열에는 작은따옴표로 감싸서 문자열로 만들어줘도된다
      print : function (sale){
        console.log('객체 안에 있는 함수 실행됨')
        console.log(`책의 가격은 ${this.price}원 입니다`);
        console.log(`${sale}% 할인된 책의 가격은 ${(1-(sale*0.01))*this.price}원입니다`)
      }
    };
    console.log(a.price);
    //객체 속에 저장된 값을 사용하기 위해서는
    //1.하위연산자와 방이름을 사용할 수 있다
    console.log(a.title);
    //2. index 연산자와 방이름을 사용할 수 있다(방이름을 문자열로 알려줘야함)
    console.log(a['title']);
    
    //방 이름이 작은 따옴표로 감싸진채로 만들어져 있으면 하위연산자는 사용불가
    console.log(a['book store'])
    
    a.print(10);
    
    let b = {
      title: '곰세마리',
      pages : 30,
      author: '미상',
      price: 3500,
      'book-store' : '경기도',
      print: function(sale){
        console.log('객체 안에 있는 함수가 실행됨!')
        console.log(`책의 가격은 ${this.price}원 입니다`)
        console.log(`${sale}% 할인된 책의 가격은 ${(1-(sale*0.01))*this.price}원입니다`)
      }
    }
    b.print(50);
   </script>
</body>
</html>
